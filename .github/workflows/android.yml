name: android build scripts

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: set up adopt jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Set up Prerequisites
        run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --uninstall "cmake;3.10.2.4988404" "cmake;3.18.1"
      - name: Download Android NDK
        run: |
          curl -L -s "https://dl.google.com/android/repository/android-ndk-r27-linux.zip" -o ndk.zip
          unzip -q -o ndk.zip -d .ndk
          echo "ANDROID_NDK_ROOT=$PWD/.ndk/android-ndk-r27" >> $GITHUB_ENV
      - name: Run the Build
        run: |
          /android.sh --full --lts --disable-x86 --disable-x86-64 --disable-arm-v7a-neon --disable-arm-v7a \
            --disable-lib-srt --disable-lib-gnutls --disable-lib-fontconfig --disable-lib-libuuid --disable-lib-libass \
            --disable-lib-harfbuzz --disable-lib-freetype --disable-lib-fribidi --disable-lib-tesseract --api-level=29
          cat build.log
      - name: Prepare AAR
        run: |
          AAR_PATH=$(find prebuilt -type f -name 'ffmpeg-kit.aar')
          if [ -z "$AAR_PATH" ]; then
            echo "Error: ffmpeg-kit.aar not found in prebuilt directory."
            exit 1
          fi
          mv "$AAR_PATH" "ffmpeg-kit-lts.aar"
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-lts-aar
          path: ffmpeg-kit-lts.aar
          if-no-files-found: error
