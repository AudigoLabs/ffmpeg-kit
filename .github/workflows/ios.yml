name: Build for iOS

on:
  workflow_dispatch:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Build
    runs-on: macos-14
    defaults:
      run:
        shell: bash
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      - name: Get Latest Tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      - name: Set up Prerequisites
        run: |
          brew install autoconf automake libtool pkg-config nasm gettext

      - name: Run the Build
        timeout-minutes: 120
        run: |
          ./ios.sh --xcframework --lts \
            --disable-armv7 --disable-armv7s --disable-arm64-mac-catalyst \
            --disable-arm64e --disable-i386 --disable-x86-64 --disable-x86-64-mac-catalyst \
            --enable-ios-videotoolbox --enable-ios-audiotoolbox --enable-ios-zlib \
            --enable-lame --enable-opus --enable-libvorbis

      - name: Dump Build Logs
        if: ${{ always() }}
        run: tail -50 build.log

      - name: Upload Build Log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          if-no-files-found: ignore

      - name: Prepare XCFramework
        run: |
          XCFRAMEWORK_PATH=$(find prebuilt -type d -name 'ffmpeg-kit.xcframework' | head -1)
          if [ -z "$XCFRAMEWORK_PATH" ]; then
            echo "Error: ffmpeg-kit.xcframework not found in prebuilt directory."
            find prebuilt -type d -name "*.xcframework" || true
            exit 1
          fi
          zip -r ffmpeg-kit-ios-lts.xcframework.zip "$XCFRAMEWORK_PATH"

      - name: Upload XCFramework
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-ios-lts-xcframework
          path: ffmpeg-kit-ios-lts.xcframework.zip
          if-no-files-found: error
